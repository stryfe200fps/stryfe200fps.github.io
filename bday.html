<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Areeyako</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0b0c10 0%, #1f2833 100%);
      font-family: 'MedievalSharp', cursive;
      overflow-x: hidden;
      color: #f5f5f5;
      padding: 20px;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffd700;
      text-shadow: 0 0 10px #ffdf00, 0 0 20px #ffae00, 0 0 40px #ff8800;
      animation: glow 2s infinite alternate;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffdf00, 0 0 20px #ffae00, 0 0 40px #ff8800;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ffd700, 0 0 50px #ff4500;
      }
    }

    .message {
      margin-top: 1rem;
      font-size: 1.4rem;
      color: #e0e0e0;
      text-shadow: 2px 2px 8px #000;
      line-height: 1.4;
      padding: 0 10px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        padding: 0 10px;
      }
      
      .message {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.7rem;
      }
      
      .message {
        font-size: 1.1rem;
      }
      
      body {
        padding: 15px;
      }
      
      .container {
        padding: 15px;
      }
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 1.5rem;
      }
      
      .message {
        font-size: 1rem;
      }
    }

    /* Orientation adjustment */
    @media (max-height: 500px) and (orientation: landscape) {
      .container {
        transform: scale(0.85);
        padding-top: 10px;
        padding-bottom: 10px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>⚡ Happy 31st Birthday, Areeya Mae! ⚡</h1>
    <div class="message">🪄 Mischief Managed! May your day be filled with magic & love. ✨</div>
    <div class="message">Bawi ako love pramis ;*</div>
    <div class="message">Mahal na mahal kita</div>
    <div class="message">Di kita iiwan ;*</div>
  </div>

  <canvas id="myCanvas"></canvas>

  <script>
    var myCanvas = document.getElementById("myCanvas");
    var myConfetti = confetti.create(myCanvas, { resize: true, useWorker: true });

    // Function to handle confetti animation
    function startConfetti() {
      myConfetti({
        particleCount: 200,
        spread: 160,
        origin: { y: 0.6 },
        colors: ['#740001', '#d3a625', '#1a472a', '#2a623d', '#0e1a40', '#222f5b', '#ecb939', '#946b2d']
      });

      var scalar = 2;
      var wand = confetti.shapeFromText({ text: "🪄", scalar });
      var sparkle = confetti.shapeFromText({ text: "✨", scalar });
      var wizard = confetti.shapeFromText({ text: "🧙‍♀️", scalar });
      var lightning = confetti.shapeFromText({ text: "⚡", scalar });

      setTimeout(() => {
        myConfetti({
          shapes: [wand, sparkle, wizard, lightning],
          scalar,
          particleCount: 80,
          spread: 360,
          startVelocity: 25,
          origin: { x: 0.5, y: 0.3 }
        });
      }, 1200);

      var duration = 6 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        myConfetti({
          particleCount: 5,
          spread: 360,
          startVelocity: 15,
          origin: { x: Math.random(), y: Math.random() * 0.3 },
          colors: ['#ffd700', '#fff', '#ffae00']
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // Run confetti on load
    window.addEventListener('load', startConfetti);
    
    // Add touch support for mobile devices to trigger confetti
    document.body.addEventListener('touchstart', function() {
      myConfetti({
        particleCount: 30,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ffd700', '#fff', '#ffae00']
      });
    });
  </script>
</body>
</html>
